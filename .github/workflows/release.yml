name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set version from tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          sed -i'' -e "0,/^version = .*/s//version = \"$VERSION\"/" Cargo.toml
          echo "Publishing version $VERSION"

      - name: Publish
        run: cargo publish --allow-dirty || echo "Already published, skipping"
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Set version from tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          if [[ "$OSTYPE" == "darwin"* ]]; then
            sed -i '' "s/^version = .*/version = \"$VERSION\"/" Cargo.toml
          else
            sed -i "0,/^version = .*/s//version = \"$VERSION\"/" Cargo.toml
          fi
        shell: bash

      - name: Install cross
        if: contains(matrix.target, 'linux')
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build
        run: |
          if [[ "${{ matrix.target }}" == *"linux"* ]]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../edgelord-${{ matrix.target }}.tar.gz edgelord
          cd ../../..
          sha256sum edgelord-${{ matrix.target }}.tar.gz > edgelord-${{ matrix.target }}.tar.gz.sha256
        shell: bash

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../edgelord-${{ matrix.target }}.zip edgelord.exe
          cd ../../..
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: edgelord-${{ matrix.target }}
          path: edgelord-${{ matrix.target }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            edgelord-*.tar.gz
            edgelord-*.tar.gz.sha256
            edgelord-*.zip

  homebrew:
    name: Update Homebrew Tap
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tap
        uses: actions/checkout@v4
        with:
          repository: usealtoal/homebrew-tap
          token: ${{ secrets.TAP_TOKEN }}

      - name: Download sha256 files
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: artifacts

      - name: Update formula
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          FORMULA="Formula/edgelord.rb"

          SHA_MACOS_ARM=$(awk '{print $1}' artifacts/edgelord-aarch64-apple-darwin.tar.gz.sha256)
          SHA_MACOS_INTEL=$(awk '{print $1}' artifacts/edgelord-x86_64-apple-darwin.tar.gz.sha256)
          SHA_LINUX_ARM=$(awk '{print $1}' artifacts/edgelord-aarch64-unknown-linux-musl.tar.gz.sha256)
          SHA_LINUX_INTEL=$(awk '{print $1}' artifacts/edgelord-x86_64-unknown-linux-musl.tar.gz.sha256)

          sed -i "s/version \".*\"/version \"$VERSION\"/" "$FORMULA"

          python3 -c "
          import re
          with open('$FORMULA') as f:
              content = f.read()
          shas = ['$SHA_MACOS_ARM', '$SHA_MACOS_INTEL', '$SHA_LINUX_ARM', '$SHA_LINUX_INTEL']
          i = 0
          def replace_sha(m):
              global i
              result = f'sha256 \"{shas[i]}\"'
              i += 1
              return result
          content = re.sub(r'sha256 \"[a-f0-9]+\"', replace_sha, content, count=4)
          with open('$FORMULA', 'w') as f:
              f.write(content)
          "

          cat "$FORMULA"

      - name: Commit and push
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          git config user.name "Rob Dekovich"
          git config user.email "rob@altoal.com"
          git add Formula/edgelord.rb
          git commit -m "edgelord $VERSION"
          git push
