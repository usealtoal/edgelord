exchange = "polymarket"

[exchange_config]
type = "polymarket"
environment = "testnet"
ws_url = "wss://ws-subscriptions-clob.polymarket.com/ws/market"
api_url = "https://clob.polymarket.com"
chain_id = 80002  # Amoy testnet

[logging]
level = "info"
format = "pretty"

# Strategy configuration
# Enable specific strategies by listing them here
[strategies]
enabled = ["single_condition", "market_rebalancing"]

[strategies.single_condition]
min_edge = 0.05
min_profit = 0.50

[strategies.market_rebalancing]
min_edge = 0.03
min_profit = 1.00
max_outcomes = 10

[strategies.combinatorial]
enabled = false
max_iterations = 20
tolerance = 0.0001
gap_threshold = 0.02

# Wallet configuration
# Private key is loaded from WALLET_PRIVATE_KEY environment variable.
# Never store private keys in config files!
#
# Testnet setup:
# 1. Create a test wallet (e.g., via MetaMask)
# 2. Get test MATIC from Polygon Amoy faucet
# 3. Export private key and set: export WALLET_PRIVATE_KEY=0x...
# 4. Run with chain_id = 80002 (Amoy testnet)
#
# For mainnet (chain_id = 137), use a dedicated trading wallet with limited funds.
[wallet]

[risk]
max_position_per_market = 1000
max_total_exposure = 10000
min_profit_threshold = 0.05
max_slippage = 0.02

[telegram]
enabled = false
notify_opportunities = false
notify_executions = true
notify_risk_rejections = true

[reconnection]
initial_delay_ms = 1000        # 1 second
max_delay_ms = 60000           # 60 seconds max
backoff_multiplier = 2.0       # Double delay each failure
max_consecutive_failures = 10  # Trip circuit breaker after 10 failures
circuit_breaker_cooldown_ms = 300000  # 5 minute cooldown
